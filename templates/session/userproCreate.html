{% extends 'basic.html' %}


{% block body %}
{% load crispy_forms_tags %}

<div class="container">
    <div class="col-md-6 offset-md-3">
    <h1 class="text-center">Create Your Profile</h1>

    <form method="post" enctype= "multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}<br>
    <button type="submit" class="btn btn-success">Save Profile</button>

    </form>       
    </div><br><br><br><br>
</div>
{% endblock body %}
